<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Owlee</title>
		<link rel="stylesheet" href="dribble.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
	</head>
	<!-- ORIGINAL MODEL : https://dribbble.com/shots/14672307-OWLEE-Social-Media-Concept/attachments/6368785?mode=media -->
	<body>
		<div class="container">
			<!-- HEADER -->
			<header class="header">
				<!-- LOGO SECTION -->
				<a class="logo_content" href="dribble.html">
					<div class="logo_container">
						<img src="assets/owlee.png" alt="logo" />
						<div class="name_container">OWLEE</div>
					</div>
				</a>
				<!-- NAVIGATION -->
				<nav>
					<ul>
						<div class="border visible"></div>
						<li class="onglets">The What</li>
						<div class="border"></div>
						<li class="onglets">The Why</li>
						<div class="border"></div>
						<li class="onglets">The How</li>
					</ul>
				</nav>
				<div>
					<ul>
						<li>Contact</li>
						<li><div class="btn">SIGN UP</div></li>
					</ul>
				</div>
			</header>
			<!-- HERO -->
			<div class="small_container">
				<div class="left">
					<h1>NEW PLATFORM</h1>
					<h2>
						Your Next <br />
						Social Life.
					</h2>
					<p>
						Your new Social Media Platform with <br />
						stuff that actually matters
					</p>
					<div class="btn-container">
						<div class="btn">GET STARTED</div>
						<button class="circle-btn">
							<svg
								width="58"
								height="58"
								viewBox="0 0 58 58"
								fill="none"
								xmlns="http://www.w3.org/2000/svg"
							>
								<circle cx="29" cy="25" r="23.5" stroke="#7567CE" stroke-width="3" />
							</svg>
							<i class="fas fa-caret-right"></i>
						</button>
					</div>
				</div>
				<div class="right">
					<img src="assets/curly.png" alt="curly woman" />
				</div>
			</div>
		</div>
		<script src="dribble.js"></script>
	</body>
</html>
